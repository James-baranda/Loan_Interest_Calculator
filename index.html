<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="art-design" aria-hidden="true" style="text-align:center; margin-bottom: 18px;">
            <svg width="100%" height="90" viewBox="0 0 600 90" fill="none" xmlns="http://www.w3.org/2000/svg" style="max-width: 420px;">
                <ellipse cx="100" cy="45" rx="90" ry="30" fill="#c8e6c9" fill-opacity="0.5"/>
                <ellipse cx="500" cy="45" rx="80" ry="25" fill="#ffd600" fill-opacity="0.3"/>
                <rect x="250" y="20" width="100" height="50" rx="18" fill="#43a047" fill-opacity="0.7"/>
                <text x="300" y="55" text-anchor="middle" font-size="32" font-family="Segoe UI, Arial" fill="#fff" font-weight="bold">$</text>
                <text x="120" y="55" text-anchor="middle" font-size="28" font-family="Segoe UI, Arial" fill="#388e3c" font-weight="bold">€</text>
                <text x="480" y="55" text-anchor="middle" font-size="28" font-family="Segoe UI, Arial" fill="#ffd600" font-weight="bold">¥</text>
                <circle cx="370" cy="35" r="12" fill="#ffd600" fill-opacity="0.7"/>
                <circle cx="180" cy="60" r="8" fill="#43a047" fill-opacity="0.5"/>
            </svg>
        </div>
        <h1>Loan Interest Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Loan Amount</label>
                <input type="number" id="amount" required min="0" step="0.01" placeholder="e.g. 10000">
            </div>
            <div class="form-group">
                <label for="rate">Annual Interest Rate (%)</label>
                <input type="number" id="rate" required min="0" step="0.01" placeholder="e.g. 5">
            </div>
            <div class="form-group">
                <label for="term">Term (years)</label>
                <input type="number" id="term" required min="1" step="1" placeholder="e.g. 5">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="results" style="display:none;">
            <h2>Results</h2>
            <p>Monthly Payment: <span id="monthly-payment"></span></p>
            <p>Total Interest: <span id="total-interest"></span></p>
            <p>Total Payment: <span id="total-payment"></span></p>
        </div>
        <div id="amortization-section" style="display:none;">
            <h2>Amortization Table</h2>
            <button id="export-csv">Export to CSV</button>
            <div class="table-wrapper">
                <table id="amortization-table">
                    <thead>
                        <tr>
                            <th>Payment #</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Payment</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
